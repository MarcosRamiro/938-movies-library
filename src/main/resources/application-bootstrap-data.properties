# Se estiver usando os arquivos schema.sql (ddl) ou data.sql (inserts iniciais)
# defina essa propriedade como true
spring.jpa.defer-datasource-initialization=true

# As operacoes sql DDL (definicao de dados = estrutura das tabelas)
# segue uma tatica de atualizacao
spring.jpa.hibernate.ddl-auto=update
#  formatar o sql gerado
spring.jpa.properties.hibernate.format_sql=true